<mat-spinner [diameter]="50" class="spinner" *ngIf="isShowLoader;else showContent"></mat-spinner>

<ng-template #showContent>
  <div class="no-data" *ngIf="searchResults?.length === 0;else displayData">No Data Found</div>
  <hr>
  <ng-template #displayData>
    <table mat-table [dataSource]="searchResults">
      <ng-container matColumnDef="fixtureName">
        <th class="cell-title" mat-header-cell *matHeaderCellDef> Fixture </th>
        <td mat-cell *matCellDef="let element">
          <span [ngStyle]="{'color': element.homeTeam.colour}">{{element.homeTeam.name}} </span>vs
          <span [ngStyle]="{'color': element.awayTeam.colour}">{{element.awayTeam.name}} </span></td>
      </ng-container>

      <ng-container matColumnDef="kickoff">
        <th class="cell-title" mat-header-cell *matHeaderCellDef> Kick-off </th>
        <td mat-cell *matCellDef="let element"> {{element.kickOff | date:'MMM d, y h:mm a'}} </td>
      </ng-container>

      <ng-container matColumnDef="venue">
        <th class="cell-title" mat-header-cell *matHeaderCellDef> Venue </th>
        <td mat-cell *matCellDef="let element"> {{element.venue.name}}, {{element.venue.city}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-template>
</ng-template>
